<div style="max-width: 1200px; margin-left: auto; margin-right: auto;">
    <div nz-row>
        <div nz-col nzSpan="12">
            <h2><i nz-icon nzType="hdd"></i> Devices</h2>
        </div>
        <div nz-col nzSpan="12" style="text-align:right"><button nz-button nzType="default" (click)="add()">Add
                device</button></div>
    </div>
    <nz-table #basicTable [nzData]="list">
        <thead>
            <tr>
                <th>Name</th>
                <th>IPv4</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of basicTable.data">
                <td>{{data.name}}</td>
                <td>{{data.ipv4}}</td>
                <td>
                    <a>Delete</a>
                </td>
            </tr>
        </tbody>
    </nz-table>

    <nz-modal [(nzVisible)]="showAdd" nzTitle="Add device" (nzOnCancel)="close()" (nzOnOk)="add()">
        <form nz-form>
            <nz-form-item>
                <nz-form-label nzFor="name">Name</nz-form-label>
                <nz-form-control nzErrorTip="Please input name!">
                    <input nz-input id="name" placeholder="" />
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label nzFor="name">IPv4</nz-form-label>
                <nz-form-control nzErrorTip="Please input name!">
                    <input nz-input id="ipv4" placeholder="" />
                </nz-form-control>
            </nz-form-item>
        </form>
    </nz-modal>
</div>
