<div style="max-width: 1200px; margin-left: auto; margin-right: auto;">
    <div nz-row>
        <div nz-col nzSpan="12">
            <h2><i nz-icon nzType="hdd"></i> Devices</h2>
        </div>
        <div nz-col nzSpan="12" style="text-align:right"><button nz-button nzType="default" (click)="add_device()">Add
                device</button></div>
    </div>
    <nz-table #basicTable [nzData]="list">
        <thead>
            <tr>
                <th>Name</th>
                <th>IPv4</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of basicTable.data">
                <td>{{data.name}}</td>
                <td>{{data.ipv4}}</td>
                <td>
                    <a (click)="delete(data.id)">Delete</a>
                </td>
            </tr>
        </tbody>
    </nz-table>
</div>
